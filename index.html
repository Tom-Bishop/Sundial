<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundial Word Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
    <div class="app">
        <header class="header">
            <h1>Sundial</h1>
            <nav>
                <a href="leaderboard.html">Leaderboard</a>
            </nav>
        </header>
        <main>
            <div class="game-info" aria-live="polite">
                <span id="timer" class="timer">00:00</span>
                <span id="progress" class="progress-count">0/0</span>
            </div>
            <div class="game-layout">
                <div id="sundial-center-wrap">
                    <div id="sundial-box">
                        <div class="game-grid" id="gameGrid"></div>
                    </div>
                </div>
                <aside id="hidden-words-aside">
                    <h3>Words <span id="wordsLeftIndicator">0/0</span></h3>
                    <ul id="hiddenWordsList" class="hidden-words-grid"></ul>
                    <div class="aside-actions">
                        <button id="revealBtn" type="button" title="Reveal all words (give up)">Reveal</button>
                        <button id="shareBtn" type="button" title="Copy share text">Share</button>
                    </div>
                </aside>
            </div>
            <div class="controls">
                <button id="shuffleBtn" type="button" class="secondary" title="Shuffle outer letters">ðŸ”€ Shuffle</button>
                <input aria-label="Enter a word" type="text" id="wordInput" placeholder="Type a word..." autocomplete="off" autofocus>
                <button id="submitBtn" type="button">Submit</button>
                <button id="clearBtn" type="button" class="secondary">Clear</button>
            </div>
            <p class="instructions">Form words (4-9 letters) using these letters and always include the center letter. Daily puzzle resets at midnight.</p>
        </main>
        <div id="completionModal" class="modal hidden">
            <div class="modal-content">
                <h2>Congratulations!</h2>
                <p>You found all words in <span id="finalTime"></span>!</p>
                <input type="text" id="playerName" placeholder="Enter your name">
                <button id="submitScoreBtn">Submit Score</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
